<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Round-robin algorithm</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <section class="container">
        <section class="addProccess-container">
            <h3>Add Proccess</h3>

            <input type="text" id="proccessNameInput" placeholder="Enter proccess name ...">
            <input type="text" id="burstTimeInput" placeholder="Enter burstTime ...">
            <button id="addProccessBtn" class="button addBtn">Add</button>
            <button id="runBtn" class="button runBtn">Run</button>
            <button id="clearBtn" class="button clearBtn">Clear</button>
        </section>
        <section class="run-container">
            <section class="queue" id="queue">
            </section>
            <section class="console" id="console">
                <p> >> queue is empty ...</p>
            </section>
        </section>
    </section>


    <script src="./script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</body>

</html>
